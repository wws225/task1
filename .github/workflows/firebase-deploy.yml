name: Firebase Deploy

on:
  push:
    branches:
      - main # メインブランチにプッシュされたときにデプロイを実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのクローン
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js 環境のセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 使用する Node.js のバージョン

      # 依存関係のインストール
      - name: Install dependencies
        run: npm install

      # Vite ビルドの実行（必要な場合）
      - name: Build project
        run: npm run build

      # Firebase デプロイの実行
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm install -g firebase-tools && firebase deploy --only hosting
